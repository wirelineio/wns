name: WNS multi-arch

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: make install
      run: |
        mkdir -p `pwd`/go/bin
        export GOPATH="`pwd`/go"
        export PATH="$PATH:$GOBIN"
        export GO111MODULE=on
        export GOOS="linux"
        
        export GOARCH="amd64"
        make install
        mkdir -p dist/x64
        mv go/bin/* dist/x64/

        export GOARCH="arm64"
        make install
        mkdir -p dist/arm64
        mv go/bin/linux_arm64/* dist/arm64/
    - name: Archive x64 artifacts
      uses: actions/upload-artifact@v1
      with:
        name: wnsd-x64
        path: dist/x64
    - name: Archive arm64 artifacts
      uses: actions/upload-artifact@v1
      with:
        name: wnsd-arm64
        path: dist/arm64
